<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="style.sheet" href="estilos/style.css">
    <title>Tela de login</title>
    <style>
        *{
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    padding: 0px;
    margin: 0px;
    box-sizing: border-box;
}
body, html{
    background-color: #5f2c82;
    height: 100vh;
    width: 100vw;
}
main{
    position: relative;
    height: 100vh;
    width: 100vw;
}
section#login{
    background-color: white;
    position: absolute;
    top: 50%;
    left: 50%;    
    transform: translate(-50%, -50%);
    width: 250px;
    height: 500px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.452);
}
section#login > div#imagem {
    display: block;
    background: rgb(54, 52, 52) url(tela_login.jpg) no-repeat;
    background-size: cover;
    background-position: left bottom;
    height: 200px;

}
section#login > div#formulario{
    display: block;
    padding: 10px;
}
</style>
</head>
<body>    
    <main>
        <section id="login">
            <div id="imagem">
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, faça login para acessar sua conta e poder
                    fazer as configurações no seu ambiente
                </p>
                <form>
                     
                </form>
                
            </div>

        </section>
    </main>
    
</body>
</html>
